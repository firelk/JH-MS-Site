<body class="loan-index" style="background:#e4e4e4">
  <main>
    <div id="Vueindex" v-cloak>
      <div class="top-loan">
        <div class="top-header">
          
          账户
        </div>
        <div class="user-box">
          <div class="user-shape">
            <img src="img/loan.png" alt="">
          </div>
        </div>
        <div class="text-center available-limit">
          <div>当前可用额度</div>
          <div class="h1" v-html="validAmount"></div>
        </div>
        
      </div>
      <div class="user-loan-form" id="user-loan-form">
        <input type="button" id="payment" class="btn" v-on:click="paymentFn()">
      </div>
      
      
      <div class="box-1 mt1rem bdb1px">
        <div class="hd bdb1px">
          <h3 class="bq"><i class="icon-bqhk"></i>本期还款</h3>
          <span class="btn-huankuan" v-on:click="repaymentFn">立即还款<i class="icon-ljhk"></i></span>
        </div>
        <div class="bd">
          <ul class="account-grid text-center">
            <li>
              <div>待还金额（元）</div><span>{{ shdRepayAmt }}</span></li>
            <li>
              <div>还款截止日期</div><span>{{ pmtDueDate }}</span></li>
          </ul>
        </div>
      </div>
      <div class="box-1 bdb1px">
        <div class="hd bdb1px">
          <h3 class="bq"><i class="icon-xqhk"></i>下期还款</h3></div>
        <div class="bd">
          <ul class="account-grid text-center">
            <li>
              <div>全部应还款额（元）</div><span class="needPay">{{ needPay }} </span></li>
            <li>
              <div>下个账单日</div><span>{{ stmtDate }}</span></li>
          </ul>
        </div>
      </div>
      <div class="box-logo">
        <div class="hd">
          <span><img src="./img/jh/logo3.png" alt=""></span>
          <span><img src="./img/jh/logo2.png" alt=""></span>
          <span><img src="./img/jh/logo1.png" alt=""></span>
        </div>
        <div class="bd text-center">
          本服务由佳惠集团、马上消费金融、信柏科技联合提供
        </div>
      </div>
    </div>
  </main>

        <li class="icon-icon"><a href="mall/mall_index.html?v_1503286506426"><i class="icon-4"></i><span>商城</span></a></li>
      </ul>
    </div>
  </footer>
