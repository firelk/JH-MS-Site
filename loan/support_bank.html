<!DOCTYPE html>
<html lang="en">
<head>
    <title>支持银行卡</title>
    
<base href="/bulid/">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no, email=no">

<meta name="renderer" content="webkit">

<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css?v_1503286805665">
<script>window._appPath="/msxfInterface/",window._sitePath="/bulid/"</script>

</head>
<body style="overflow:auto">
	<header><a href="javascript:history.back(-1)" class="return_a">返回</a>支持银行卡</header>
	
	<ul class="support-bank-box"> 
	 
	    <li v-for="item in bankList" v-cloak>
	        <div class="fl"><img v-bind:src="item.picUrl" alt=""><span>{{item.bankName}}</span></div>
	        <div class="fr">每笔额度{{item.singleAmountLimit}}元</div>
	    </li>
	    
	</ul>
</body>



<script src="js/lib/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lib/jquery.cookie/jquery.cookie.js"></script>
<script src="js/lib/vue/vue.min.js"></script>
<script src="js/lib/vue/vue-resource.min.js"></script>
<script src="js/common/dictionary.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/main.js?v_1503286805665"></script>
<script>new Vue({el:".support-bank-box",data:{bankList:[]},created:function(){this.$http.post(window._appPath+"repay/bank/support.do",{emulateJSON:!0}).then(function(t){var a=t.data;0==a.code?this.bankList=a.data:console.log(t)},function(t){console.log(t)})}})</script>
</html>
