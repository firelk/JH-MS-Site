<!DOCTYPE html>
<html>
<head>
	<title>完善信息</title>
	
<base href="/bulid/">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no, email=no">

<meta name="renderer" content="webkit">

<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css?v_1503287784769">
<script>window._appPath="/msxfInterface/",window._sitePath="/bulid/"</script>

</head>
<body style="background:#eee">
<header><a href="javascript:history.back(-1)" class="return_a">返回</a>完善信息</header>
<form action="" method="post" class="user-info-form" id="user-info-form">
	
	<div class="three-step region-box">
		<ul class="steps"> 
            <li class="step"><i class="step-icon">1</i><label>基本信息</label></li>
			<li class="step steping"><i class="step-icon">2</i><label>完善信息</label></li>
			<li class="step"><i class="step-icon">3</i><label>审批成功</label></li>
        </ul>
        <div class="text-center step-info">信息完整度会影响信用额度哦</div>
		<div class="form-row region-item">
			<div class="form-label">您的住址</div>
			<div class="form-controls">
				<input class="select-assistor" type="text" placeholder="请选择省" readonly="readonly" data-rule="required">
				<select name="provinceCode" data-region="provinceCode"></select>
				<input type="hidden" name="provinceName" data-region="provinceName">
			</div>
		</div>
		<div class="form-row region-item">
			<div class="form-label"></div>
			<div class="form-controls">
				<input class="select-assistor" type="text" placeholder="请选择市/区" readonly="readonly" data-rule="required">
				<select name="cityCode" data-region="cityCode"></select>
				<input type="hidden" name="cityName" data-region="cityName">
			</div>
		</div>
		<div class="form-row region-item">
			<div class="form-label"></div>
			<div class="form-controls">
				<input class="select-assistor form-cardCityCode" type="text" placeholder="请选择县" readonly="readonly" data-rule="required">
				<select name="countyCode" data-region="countyCode"></select>
				<input type="hidden" name="countyName" data-region="countyName">
			</div>
		</div>
		<div class="form-row">
			<div class="form-label"></div>
			<div class="form-controls">
				<input type="text" name="detail" class="text form-address" placeholder="请填写详细地址(不少于5个汉字)" data-rule="required address" data-rule-msg="请填写真实的地址信息">
			</div>
		</div>

		<div class="form-row mar_top">
			<div class="form-label">联系人姓名</div>
			<div class="form-controls">
				<input type="text" name="name" class="text form-contractName" placeholder="请填写有效紧急联系人姓名" maxlength="20" data-rule="required name" data-rule-msg="请填写紧急联系人姓名">
			</div>
		</div>
		<div class="form-row">
			<div class="form-label">
				联系人关系
			</div>
			<div class="form-controls">
				<input class="select-assistor" type="text" required placeholder="请选择与申请人关系" readonly="readonly" data-rule="required">
				<select name="allRelation" class="form-contactRelation" placeholder="请选择与申请人关系" data-rule="required" data-rule-required="请选择与申请人关系" data-dictionary="allRelation">
					<option value="">请选择与申请人关系</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-label">联系人电话</div>
			<div class="form-controls">
				<input type="text" name="phone_number" required class="text form-contractPhone" placeholder="请填写联系人手机号" maxlength="11" data-rule="required mobile" data-rule-msg="请输入正确的手机号">
			</div>
		</div>
		<div class="form-row mar_top">
			<div class="form-label">
				借款用途
			</div>
			<div class="form-controls">
				<input class="select-assistor" type="text" placeholder="请选择贷款用途" readonly="readonly" required data-rule="required">
				<select name="loanUsage" class="form-purpose" placeholder="请选择借款用途" data-rule="required" data-rule-required="请选择借款用途" data-dictionary="loanUsage">
					<option value="">请选择借款用途</option>
				</select>
			</div>
		</div>
	

		<div class="form-row mar_top">
			<div class="form-label">推荐人电话</div>
			<div class="form-controls">
				<input type="text" name="recomendPhone" class="text form-contractPhone" placeholder="请填写推荐人手机号" maxlength="11">
			</div>
		</div>
		
		<button class="btn-next btn" v-on:click="submitFn()" type="button" id="next">
			下一步
		</button>
	</div>
	
</form>
</body>
	


<script src="js/lib/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lib/jquery.cookie/jquery.cookie.js"></script>
<script src="js/lib/vue/vue.min.js"></script>
<script src="js/lib/vue/vue-resource.min.js"></script>

<script src="js/common/main.js?v_1503287784769"></script>
<script src="data/city.data.js"></script>
<script src="js/loan/step2.js"></script>
</html>
