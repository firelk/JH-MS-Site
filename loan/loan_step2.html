<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<!-- 忽略页面中的数字识别为电话,忽略email识别 -->

<!-- 启用360浏览器的极速模式(webkit) -->

<body style="background: #eee;">
<header><a href="javascript:history.back(-1)" class="return_a">返回</a>完善信息</header>
<form action="" method="post" class="user-info-form" id="user-info-form">
	<!-- 第三步 begin -->
	<div class="three-step region-box">
		<ul class="steps"> 
            <li class="step"><i class="step-icon">1</i><label>基本信息</label></li>
			<li class="step steping"><i class="step-icon">2</i><label>完善信息</label></li>
			<li class="step"><i class="step-icon">3</i><label>审批成功</label></li>
        </ul>
        <div class="text-center step-info">信息完整度会影响信用额度哦</div>
		<div class="form-row region-item">
			<div class="form-label">您的住址</div>
			<div class="form-controls">
				<input class="select-assistor" type="text" placeholder="请选择省" value="" readonly="readonly"
					   data-rule="required"/>
				<select name="provinceCode" data-region="provinceCode"></select>
				<input type="hidden" name="provinceName" data-region="provinceName" />
			</div>
		</div>
		<div class="form-row region-item">
			<div class="form-label"></div>
			<div class="form-controls">
				<input class="select-assistor" type="text" placeholder="请选择市/区" value="" readonly="readonly"
					   data-rule="required"/>
				<select name="cityCode" data-region="cityCode"></select>
				<input type="hidden" name="cityName" data-region="cityName" />
			</div>
		</div>
		<div class="form-row region-item">
			<div class="form-label"></div>
			<div class="form-controls">
				<input class="select-assistor form-cardCityCode" type="text" placeholder="请选择县" value="" readonly="readonly"
					   data-rule="required"/>
				<select name="countyCode" data-region="countyCode"></select>
				<input type="hidden" name="countyName" data-region="countyName" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-label"></div>
			<div class="form-controls">
				<input type="text" name="detail" value=""  class="text form-address" placeholder="请填写详细地址(不少于5个汉字)"
					   data-rule="required address" data-rule-msg="请填写真实的地址信息"/>
			</div>
		</div>

		<div class="form-row mar_top">
			<div class="form-label">联系人姓名</div>
			<div class="form-controls">
				<input type="text" name="name" class="text form-contractName" placeholder="请填写有效紧急联系人姓名" value="" maxlength="20" data-rule="required name" data-rule-msg="请填写紧急联系人姓名" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-label">
				联系人关系
			</div>
			<div class="form-controls">
				<input class="select-assistor" type="text" required placeholder="请选择与申请人关系" value="" readonly="readonly" data-rule="required">
				<select name="allRelation" class="form-contactRelation" placeholder="请选择与申请人关系"  data-rule="required" data-rule-required="请选择与申请人关系" data-dictionary="allRelation" >
					<option value="">请选择与申请人关系</option>
				</select>
			</div>
		</div>
		<div class="form-row">
			<div class="form-label">联系人电话</div>
			<div class="form-controls">
				<input type="text" name="phone_number" required class="text form-contractPhone" value="" placeholder="请填写联系人手机号"  maxlength="11" data-rule="required mobile" data-rule-msg="请输入正确的手机号"/>
			</div>
		</div>
		<div class="form-row mar_top">
			<div class="form-label">
				借款用途
			</div>
			<div class="form-controls">
				<input class="select-assistor" type="text" placeholder="请选择贷款用途" value="" readonly="readonly" required  data-rule="required">
				<select name="loanUsage" class="form-purpose" placeholder="请选择借款用途"  data-rule="required" data-rule-required="请选择借款用途" data-dictionary="loanUsage" >
					<option value="">请选择借款用途</option>
				</select>
			</div>
		</div>
	<!-- 	<div class="form-row mar_top">
			<div class="form-label">
				推荐人
			</div>
			<div class="form-controls">
				<input type="text" name="tjr_name" class="text form-contractPhone" value="" placeholder="请填写推荐人"  />
			</div>
		</div> -->

		<div class="form-row mar_top">
			<div class="form-label">推荐人电话</div>
			<div class="form-controls">
				<input type="text" name="recomendPhone"   class="text form-contractPhone" value="" placeholder="请填写推荐人手机号"  maxlength="11" />
			</div>
		</div>
		<!-- <a href="javascript:;" v-on:click="submitFn()" class="btn-next btn">下一步</a> -->
		<button class="btn-next btn" v-on:click="submitFn()" type="button"  id="next">
			下一步
		</button>
	</div>
	<!-- 第三步 end -->
</form>
</body>
