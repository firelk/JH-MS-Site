<!DOCTYPE html>
<html>

<head>
  <title>账单</title>
  
<base href="/bulid/">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no, email=no">

<meta name="renderer" content="webkit">

<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css?v_1503286933102">

    <link rel="stylesheet" href="css/scale_slip.css">
</head>

<body class="fill-detail" style="background:#e4e4e4">
  <div class="top-loan">
    <div class="top-header">
      <a href="javascript:history.back(-1)" class="return_a"> </a>
      账单
      
    </div>
  </div>
  <div class="main" v-cloak>
    
    <div class="box-4">
      <div class="hd">
        <ul>
          <li>
            <div>订单日期：{{ date }}</div>
          </li>
          <li>
            <div>订单号: <span class="color-blue">{{ refNo }}</span></div>
          </li>
          <li>
            <div class="l">分期数量:{{ term }}期</div>
            
          </li>
          <li>分期金额: <span class="color-orange">¥ {{ (+amt).toFixed(2) }}</span></li>
        </ul>
      </div>
      <div class="bd" style="padding-bottom:1.8rem">
        <ul>
          <li><i class="fqbj"></i>分期本金: <span class="color-red">¥ {{ (+amt).toFixed(2) }}</span></li>
          <li><i class="fqxf"></i>分期息费: <span class="color-red">¥ {{ (+fee).toFixed(2) }}</span></li>
          <li><i class="hjyh"></i>合计应还: <span class="color-red">¥ {{ ((+amt) + (+fee) ).toFixed(2)  }}</span></li>
        </ul>
      </div>
    </div>
    <div class="box-5">
      <div class="hd"></div>
      <div class="bd">
        <ul>
          
          
        </ul>
      </div>
    </div>
    
    <span href="" v-on:click="submitFn()" class="btn-view btn submit">确认分期</span>
  </div>
</body>



<script src="js/lib/jquery/3.1.1/jquery.min.js"></script>

  <script src="js/loan/instalment.js"></script>

</html>
