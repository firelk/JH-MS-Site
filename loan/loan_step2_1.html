    <script>
    $(function() {

        window.s = null;
        window.n = 60;
        // 
        new Vue({
            el: '.main',
            data: {
                p1:'审批中',
                p2:'审核中请等待...',
            },
            methods: {
                submitFn: function() {

                    CommonUtil.redirectUrl('loan/loan_step3.html');// 去签合同
                },
                resetFn: function() {
                    CommonUtil.redirectUrl('loan/loan_step2_1.html');// 刷新等待
                },
                getUserFn: function(){
                    var data = {
                        openId: $.cookie('openId')
                    }
                    var _this = this
                    this.$http.post(window._appPath +'isuser.do',{
                        openId: $.cookie('openId')
                    },{
                        emulateJSON:true
                    }).then(function(res){
                        console.log(res.data,111)
                        var data = res.data;
                        if(data.code == 0){

                            if(!!data.data.isuser){

                              // 0----注册成功
                              // 1----注册成功,需要填密码
                              // 2----注册后审批中 需要查询
                              // 3----未注册需要注册
                              // 4----注册成功，需要看协议，签合同
                              // 5----不是佳慧会员
                              var dateStr = (new Date()).getTime();
                                if(data.data.isuser == '0'){
                                    CommonUtil.redirectUrl('loan/index.html?v_'+dateStr);
                                // }else if(data.data.isuser == '1'){
                                //     CommonUtil.redirectUrl('pay/pay_password.html');

                                }else if(data.data.isuser == '2'){
                                    // CommonUtil.redirectUrl('loan/loan_step4.html');
                                    clearTimeout(window.sss)
                                    window.sss = setTimeout(function(){
                                        _this.getUserFn()
                                    },15000)

                                    return false;

                                }else if(data.data.isuser == '3'){
                                    CommonUtil.redirectUrl('loan/loan_step1.html?v_'+dateStr);
                                }else if(data.data.isuser == '7'){// 上传身份证
                                    CommonUtil.redirectUrl('loan/loan_step2-id.html?v_'+dateStr);
                                }else if(data.data.isuser == '6'){
                                    CommonUtil.redirectUrl('loan/loan_loading.html?v_'+dateStr);
                                }else if(data.data.isuser == '4'){//合同页
                                    CommonUtil.redirectUrl('loan/loan_step3.html?v_'+dateStr);
                                    // CommonUtil.redirectUrl('loan_success_contract.html');
                                }else{

                                }

                                _this.p1 = '恭喜您信息审核成功！'
                                _this.p2 = ''
                                // _this.p2 = '<span class="color-red">' + (data.data.totalAmt).toFixed(2) + '</span>元'
                                $('.btn-reset').addClass('hide')
                                $('.btn-next').removeClass('hide')
                            }

                        }else if(data.code == 101){
                            $.alert('系统内部异常')
                        }else{
                            $.alert(data.message)
                        }
                    },function(){})
          
                }

            },
            created: function() {
                this.getUserFn()
            }

        });
