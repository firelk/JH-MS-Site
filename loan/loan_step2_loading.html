<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>

<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<!-- 忽略页面中的数字识别为电话,忽略email识别 -->
<meta name="format-detection" content="telephone=no, email=no"/>
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit"/>
<!-- 解决http https混合加载的安全性问题 -->
<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content"/>

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css"/>
<link rel="stylesheet" href="css/style.css?v_1502441521857"/>
<script>
	// 项目根路径
	// window._appPath = "http://210.14.129.41:8080/";
	window._appPath = "/msxfInterface/";
	// window._sitePath = "/test/"; // 测试
	window._sitePath = "/bulid/"; // 测试
</script>

</head>

<body style="background: #eee">
    <header>
        <!-- <a href="javascript:history.back(-1)" class="return_a">返回</a> -->审批结果</header>
    <div class="main" v-cloak>
        <div class="success-box">
            <i class="icon-success"></i>
            <p class="p1">
                {{ p1 }}
            </p>
            <p class="p2">
                {{ p2 }}
            </p>
        </div>
        <button class="btn-reset btn" v-on:click="resetFn">刷新</button>
        <button class="btn-next btn hide" v-on:click="submitFn">下一步</button>
    </div>
    <!-- <a href="javascript:;" class="btn-next btn">提交</a> -->
    <!-- <a href="loan/loan" class="btn-again btn">再次提现</a> -->

</body>

<!-- <scr ipt src='js/lib/zepto/zepto.min.js'></script> -->

<script src='js/lib/jquery/3.1.1/jquery.min.js'></script>
<script src='js/lib/jquery.cookie/jquery.cookie.js'></script>
<script src='js/lib/vue/vue.min.js'></script>
<script src='js/lib/vue/vue-resource.min.js'></script>
<script src='js/common/dictionary.js'></script>
<script src='js/common/common.js'></script>
<script src='js/common/main.js?v_1502441521857'></script>
    <script>
    $(function() {

        
        new Vue({
            el: '.main',
            data: {
                p1:'审批中',
                p2:'审核中请等待...',
            },
            methods: {
                submitFn: function() {
                    CommonUtil.redirectUrl('loan/loan_success_contract.html');
                },
                resetFn: function(){
                    var data = {
                        openId: $.cookie('openId')
                    }
                    var _this = this
                    this.$http.post(window._appPath +'apply/status.do',{
                        openId: $.cookie('openId')
                    },{
                        emulateJSON:true
                    }).then(function(res){
                        console.log(res.data,111)
                        var data = res.data;
                        if(data.code == 0){

                            _this.p1 = '恭喜您信息审核成功！'
                            _this.p2 = ''
                            // _this.p2 = '<span class="color-red">' + (data.data.totalAmt).toFixed(2) + '</span>元'
                            $('.btn-reset').addClass('hide')
                            $('.btn-next').removeClass('hide')
                        }else{
                            $.alert(data.message)
                        }
                    },function(){})
          
                }

            },
            created: function() {
                this.resetFn()
            }

        });
    })
    </script>

</html>
