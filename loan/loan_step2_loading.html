<!DOCTYPE html>
<html>

<head>
    <title>审批结果</title>
    
<base href="/bulid/">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no, email=no">

<meta name="renderer" content="webkit">

<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css?v_1503366545278">
<script>window._appPath="/msxfInterface/",window._sitePath="/bulid/"</script>

</head>

<body style="background:#eee">
    <header>
        审批结果</header>
    <div class="main" v-cloak>
        <div class="success-box">
            <i class="icon-success"></i>
            <p class="p1">
                {{ p1 }}
            </p>
            <p class="p2">
                {{ p2 }}
            </p>
        </div>
        <button class="btn-reset btn" v-on:click="resetFn">刷新</button>
        <button class="btn-next btn hide" v-on:click="submitFn">下一步</button>
    </div>
    
    
    
</body>



<script src="js/lib/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lib/jquery.cookie/jquery.cookie.js"></script>
<script src="js/lib/vue/vue.min.js"></script>
<script src="js/lib/vue/vue-resource.min.js"></script>
<script src="js/common/dictionary.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/main.js?v_1503366545278"></script>
    <script>$(function(){new Vue({el:".main",data:{p1:"审批中",p2:"审核中请等待..."},methods:{submitFn:function(){CommonUtil.redirectUrl("loan/loan_success_contract.html")},resetFn:function(){$.cookie("openId");var t=this;this.$http.post(window._appPath+"apply/status.do",{openId:$.cookie("openId")},{emulateJSON:!0}).then(function(e){console.log(e.data,111);var n=e.data;0==n.code?(t.p1="恭喜您信息审核成功！",t.p2="",$(".btn-reset").addClass("hide"),$(".btn-next").removeClass("hide")):$.alert(n.message)},function(){})}},created:function(){this.resetFn()}})})</script>

</html>
