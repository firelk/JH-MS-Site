<body style="background:#eee">
  <header>
    设置支付密码</header>
  <div class="box-6">
    <p class="h3 step1">
      请您设置6位数字支付密码
    </p>
    <p class="h3 step2 hide">
      确认密码
    </p>
    <form action="" name="payPassword" id="form_paypsw" novalidate="novalidate">
      <div id="payPassword_container" class="alieditContainer clearfix" data-busy="0">

        <div class="i-block" data-error="i_error">
          <div class="i-block six-password">
            <input class="i-text sixDigitPassword" id="payPassword_rsainput" type="password" autocomplete="off" required="required" name="payPassword_rsainput" data-role="sixDigitPassword" tabindex="" maxlength="6" minlength="6" autofocus="autofocus" aria-required="true">
            <div tabindex="0" class="sixDigitPassword-box" style="width:236px">
              <i style="width:39px;border-color:transparent"><b style="visibility:hidden"></b></i>
              <i style="width:39px"><b style="visibility:hidden"></b></i>
              <i style="width:39px"><b style="visibility:hidden"></b></i>
              <i style="width:39px"><b style="visibility:hidden"></b></i>
              <i style="width:39px"><b style="visibility:hidden"></b></i>
              <i style="width:39px"><b style="visibility:hidden"></b></i>
              <span style="width:40px;left:0;visibility:hidden" id="cardwrap" data-role="cardwrap"></span>
            </div>
          </div>
          
        </div>
      </div>
      
    </form>
  </div>
    
  <a href="#" class="btn-view btn pass-next">下一步</a>
  <a href="#" class="btn-view hide btn pass-submit">提交</a>
  <a href="#" class="btn-view hide btn pass-reset">重新设置</a>
  
  
</body>
