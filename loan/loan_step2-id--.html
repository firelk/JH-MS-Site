    <style>.id_head{clear:both;margin-bottom:.75rem;color:#399ce7;font-size:.8125rem;text-align:center;padding-top:1.25rem;border-bottom:1rem solid #e1e1e1}.id_face,.id_hand,.id_side,.id_sign{display:block;width:60%;position:relative;margin:0 auto}.id_hand{margin:0 auto;float:none}.id_face{margin-top:1rem}.id_side{margin-top:1rem}.id_face img,.id_side img{width:100%;height:6.5rem}.id_face p,.id_side p{color:#626262;font-size:.8125rem;text-align:center;line-height:1;margin:.825rem 0}.id_face input,.id_side input{position:absolute;width:100%;height:100%;top:0;left:0;opacity:0}.id_left,.id_right{display:block;float:left;width:41%;position:relative;margin-left:6%}.id_left img,.id_right img{width:100%;height:6rem}.id_left p,.id_right p{color:#626262;font-size:.8125rem;text-align:center;line-height:1;margin-top:.625rem}.id_left input,.id_right input{position:absolute;width:100%;height:100%;top:0;left:0;opacity:0}.id_hand img{width:100%;height:6rem}.id_hand input{position:absolute;width:100%;height:100%;top:0;left:0;opacity:0}.ll{width:100%}.ll img{width:100%;margin-top:1rem}.relation{line-height:1;padding-top:1.062rem}.relation select{margin-top:0;padding-right:0}</style>
    
<script src="js/loan/exif.js"></script>
<script src="js/loan/uploadimage.js"></script>
</head>

<body style="background:#fff">
    <header>身份认证</header>
    <form action="" method="post" class="user-info-form" id="user-info-form">
        
        <div class="three-step region-box">
            
            <div style="display:none">
                <img alt="preview" src="" width="400" id="myImage">
            </div>
            
            <div class="id_face">
                <img src="img/shenfenzheng-A.png" id="zsta">
                <input type="file" name="file" id="Photo_A" accept="image/*" capture="camera" onchange="selectFileImage(this)">
                <p>
                    身份证人像面
                </p>
            </div>
            <div class="id_side">
                <img src="img/shenfenzheng-B.png" id="zstb">
                <input type="file" name="file" id="Photo_B" accept="image/*" capture="camera" onchange="selectFileImage(this)">
                <p>
                    身份证国徽面
                </p>
            </div>
            <div class="id_head">
            </div>
            
            
            
            
            
            <div class="ll">
                <img src="img/id5.png">
            </div>
            
            <button class="btn-next btn" v-on:click="submitFn()" type="button" id="next">
                提交
            </button>
        </div>
        
    </form>
</body>
