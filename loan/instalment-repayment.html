<body class="fill-detail" style="background:#e4e4e4">

<div class="top-loan">
  <div class="top-header">
    <a href="javascript:history.back(-1)" class="return_a"> </a>
    账单
    
  </div>
</div>
<div class="main" v-cloak>
  <div class="box-3">
    <div class="hd"><div>{{ date }}</div><div>订单号: <span class="color-blue">{{ refNo }}</span></div></div>
    <div class="hd">账单金额: <span class="color-red">¥ {{ (+amt).toFixed(2) }}</span></div>
  </div>
  <div class="box-2-1">
    <ul>
      <li class="active">
        <div class="bd">
          <div class="item" v-for="item in list" v-on:click="itemFn(item.term, item.fee, item.rate, item.amt, amt, date)">
            <div class="hd-line">
              <div class="l"><i></i>分期方式</div>
              <div class="r">{{ item.term }}期</div>
            </div>
            <div class="bd-line">
              <div class="l"><i></i>每月还款</div>
              <div class="r"><span class="color-red">{{ (+item.amt).toFixed(2) }}</span></div>
            </div>
          </div>  
          
        </div>
      </li>
    </ul>
  </div>
</div>
 
</body>
