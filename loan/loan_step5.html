<script>$(function(){new Vue({el:".main",data:{iframeH:500},methods:{scrollFn:function(t){var e=this;$(".iframe").on("scroll",function(t){var n=$(this).height();e.iframeH-$(this).scrollTop()-n<=0&&$(".btn-view").removeAttr("disabled")})},clickFn:function(){CommonUtil.redirectUrl("loan/loan_step6.html")},getFn:function(){var t=this;this.$http.post(window._appPath+"contract/html.do",{openId:$.cookie("openId")},{emulateJSON:!0}).then(function(e){var n=e.data;if(console.log(n,"contract/html.do"),0==n.code){var o=n.data.htmlContract.replace(/(&nbsp;){5}/g,"");$("#iframeContract").contents().find("body").html(o),setTimeout(function(){var e=$("#iframeContract").contents().find("html").height();t.iframeH=e,$("#iframeContract").height(e),t.scrollFn()},800)}else $.alert(n.message)})}},created:function(){this.getFn(),$(".iframe").height($(window).height()-234)}})})</script>
