<!DOCTYPE html>
<html>
<head>
	<title>基本信息</title>
	
<base href="/bulid/">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no, email=no">

<meta name="renderer" content="webkit">

<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css?v_1502855519725">

</head>
<body style="background:#e4e4e4">
<header>
	
<div class="top-header">
		<a href="javascript:history.back(-1)" class="return_a"> </a>
		基本信息
		
	</div>
</header>
<form action="" method="post" class="user-info-form" id="user-info-form">
	
	<div class="first-step">

		<ul class="steps"> 
            <li class="step steping"><i class="step-icon">1</i><label>基本信息</label></li>
			<li class="step"><i class="step-icon">2</i><label>完善信息</label></li>
			<li class="step"><i class="step-icon">3</i><label>审批成功</label></li>
        </ul>
        <div class="text-center step-info">请您如实填写基础信息</div>
		<div class="form-row">
			<div class="form-label">
				姓名
			</div>
			<div class="form-controls">
				<input type="text" name="real_name" class="text name_text" placeholder="请输入姓名">
			</div>
		</div>
		<div class="form-row">
			<div class="form-label">
				身份证号
			</div>
			<div class="form-controls">
				<input type="text" name="number" class="text card_text certNo" placeholder="请输入身份证号">
			</div>
		</div>
		<div class="validator region-box">
			<div class="form-row">
				<div class="form-label">
					银行卡号
				</div>
				<div class="form-controls">
					<input type="text" name="number" class="text form-card cardNo" maxlength="19" placeholder="请填写银行卡号" data-rule="required bankCard" data-rule-msg="请填写银行卡号">
					<a href="loan/support_bank.html?v_1502855519725" class="support-bank">
						支持银行
					</a>
				</div>
			</div>
			<div class="form-row region-item">
				<div class="form-label">
					开户地
				</div>
				<div class="form-controls">
					<input class="select-assistor" type="text" placeholder="请选择省" readonly="readonly" data-rule="required">
					<select name="deposit_bank_province_code" class="cardProvinceCode" data-region="provinceCode"></select>
				</div>
			</div>
			<div class="form-row region-item">
				<div class="form-label"></div>
				<div class="form-controls">
					<input class="select-assistor" type="text" placeholder="请选择市/区" readonly="readonly" data-rule="required">
					<select name="deposit_bank_city_code" class="cardCityCode" data-region="cityCode"></select>
				</div>
			</div>
			
			
			<div class="form-row">
				<div class="form-label">
					会员卡号
				</div>
				<div class="form-controls">
					<input type="number" name="member_number" class="text member_number" placeholder="输入会员卡号" maxlength="11" data-rule="required number" readonly="readonly" data-rule-msg="请输入正确的会员卡号">
				</div>
			</div>
			<div class="form-row">
				<div class="form-label">
					手机号
				</div>
				<div class="form-controls">
					<input type="tel" name="phone_number" class="text phone_number cellphone" placeholder="输入银行预留手机号" maxlength="11" data-rule="required mobile" data-rule-msg="请输入正确的手机号">
				</div>
			</div>
		</div>
		<div class="form-row yzm-row">
			<div class="form-label">
				验证码
			</div>
			<div class="form-controls">
				<input type="text" name="bankcard_captcha" class="text form-yzm" maxlength="6" placeholder="短信验证码" data-rule="required smsCode" data-rule-msg="请输入短信验证码">
				<input type="button" class="sms-code" id="sms-code" value="免费获取验证码">
			</div>
		</div>
		
		
		<button class="btn-next btn" type="button" disabled="disabled" id="next">
			下一步
		</button>
	</div>
	
</form>

</body>

<script src="js/loan/step1.js?11"></script>
<script src="data/city.data.js"></script>
</html>
