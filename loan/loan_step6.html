<body style="background: #eee">
    <header>
        <!-- <a href="javascript:history.back(-1)" class="return_a">返回</a> -->合同签署结果</header>
    <div class="main" v-cloak>
        <div class="success-box">
            <i class="icon-success"></i>
            <p class="p1">
                {{ p1 }}
            </p>
            <p class="p2">
                <span class="color-red">{{ p2 }}</span>
            </p>
            <p class="p5" v-if="p5!=''">
                <span class="color-red" v-html="p5"></span>
            </p>
        </div> 
        <button class="btn-next btn hide" v-on:click="submitFn">去设置密码</button>
        <button class="btn-resig btn hide" v-on:click="resigFn">重新注册</button>
    </div>
</body>

<!-- <scr ipt src='js/lib/zepto/zepto.min.js'></script> -->

<script src='js/lib/jquery/3.1.1/jquery.min.js'></script>
<script src='js/lib/jquery.cookie/jquery.cookie.js'></script>

<script src='js/common/dictionary.js'></script>
<script src='js/common/common.js'></script>
<script src='js/common/main.js?v_1502417667866'></script>
    <script>
    $(function() {

        // 
        new Vue({
            el: '.main',
            data: {
                p1:'合同签署中',
                p2:'合同签署中请等待...',
                p5:'',
            },
            methods: {
                submitFn: function() {
                    if($('#contractCheckbox').prop('checked')){
                        CommonUtil.redirectUrl('loan/loan_password.html');
                    }else{
                        $.alert('请阅读并同意协议！')
                    }
                    // CommonUtil.redirectUrl('loan/loan_password.html');
                },
                resigFn: function() {
                    CommonUtil.redirectUrl('loan/loan_step1.html');
                },
                resetFn: function(){
                    var data = {
                        openId: $.cookie('openId')
                    }
                    var _this = this
                    this.$http.post(window._appPath +'accountInfo.do',{
                        openId: $.cookie('openId')
                    },{
                        emulateJSON:true
                    }).then(function(res){
                        console.log(res.data,111)
                        var data = res.data;
                        if(data.code == 0){
                            if(data.data.isValid){
                                // totalAmount
                                _this.p1 = '恭喜您合同签署成功！' 
                                _this.p2 =  (data.data.totalAmount).toFixed(2)+'元'
                                _this.p5 = '<input type="checkbox" name="" id="contractCheckbox" checked><label for="">我已经阅读并同意《<a class="color-blue" href="./loan/loan_step5.html?v_1502417667866">个人循环信用额度贷款合同</a>》</label>'
                                // $('.btn-reset').addClass('hide')
                                $('.btn-next').removeClass('hide')
                            }else{
                                $('.icon-success').removeClass('icon-success').addClass('icon-applying')
                                _this.p1 = '账户无效'
                                _this.p2 = ''
                                $('.btn-resig').removeClass('hide')
                            }
                        }else{
                            $.alert(data.message)
                        }
                    },function(){})
          
                }

            },
            created: function() {
                this.resetFn()
            }

        });
    })
    </script>

</html>
