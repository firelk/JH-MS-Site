<!DOCTYPE html>
<html>

<head>
    <title>合同签署结果</title>
    
<base href="/bulid/">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<meta name="format-detection" content="telephone=no, email=no">

<meta name="renderer" content="webkit">

<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/style.css?v_1503286506426">
<script>window._appPath="/msxfInterface/",window._sitePath="/bulid/"</script>

</head>

<body style="background:#eee">
    <header>
        合同签署结果</header>
    <div class="main" v-cloak>
        <div class="success-box">
            <i class="icon-success"></i>
            <p class="p1">
                {{ p1 }}
            </p>
            <p class="p2">
                <span class="color-red">{{ p2 }}</span>
            </p>
            <p class="p5" v-if="p5!=''">
                <span class="color-red" v-html="p5"></span>
            </p>
        </div> 
        <button class="btn-next btn hide" v-on:click="submitFn">去设置密码</button>
        <button class="btn-resig btn hide" v-on:click="resigFn">重新注册</button>
    </div>
</body>



<script src="js/lib/jquery/3.1.1/jquery.min.js"></script>
<script src="js/lib/jquery.cookie/jquery.cookie.js"></script>
<script src="js/lib/vue/vue.min.js"></script>
<script src="js/lib/vue/vue-resource.min.js"></script>
<script src="js/common/dictionary.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/main.js?v_1503286506426"></script>
    <script>$(function(){new Vue({el:".main",data:{p1:"合同签署中",p2:"合同签署中请等待...",p5:""},methods:{submitFn:function(){$("#contractCheckbox").prop("checked")?CommonUtil.redirectUrl("loan/loan_password.html"):$.alert("请阅读并同意协议！")},resigFn:function(){CommonUtil.redirectUrl("loan/loan_step1.html")},resetFn:function(){$.cookie("openId");var e=this;this.$http.post(window._appPath+"accountInfo.do",{openId:$.cookie("openId")},{emulateJSON:!0}).then(function(o){console.log(o.data,111);var t=o.data;0==t.code?t.data.isValid?(e.p1="恭喜您合同签署成功！",e.p2=t.data.totalAmount.toFixed(2)+"元",e.p5='<input type="checkbox" name="" id="contractCheckbox" checked><label for="">我已经阅读并同意《<a class="color-blue" href="./loan/loan_step5.html?v_1503286506426">个人循环信用额度贷款合同</a>》</label>',$(".btn-next").removeClass("hide")):($(".icon-success").removeClass("icon-success").addClass("icon-applying"),e.p1="账户无效",e.p2="",$(".btn-resig").removeClass("hide")):$.alert(t.message)},function(){})}},created:function(){this.resetFn()}})})</script>

</html>
