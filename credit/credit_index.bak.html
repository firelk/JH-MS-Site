  <script>
  function setCreditValueFn(n) {
    var n = n || 0
    var percent = 0;
    var loading = setInterval(function() {
      if (percent > n) {
        clearInterval(loading)
          // percent=0;  
          // $('.circle').removeClass('clip-auto');  
          // $('.right').addClass('wth0'); 
        $('.left').css("transform", "rotate(" + (18 / 5) * n + "deg)");
        $('.num>span').text(n);
      } else if (percent > 50) {
        $('.circle').addClass('clip-auto');
        $('.right').removeClass('wth0');
      }
      if (percent <= n) {

        $('.left').css("transform", "rotate(" + (18 / 5) * percent + "deg)");
        $('.num>span').text(percent);
        // percent++;
        // percent++;
        // percent++;
        percent+=7
      };
    }, 50);
  }
  setCreditValueFn(90.5)
  </script>
